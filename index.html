        <button

      <div id="demo" class="carousel slide" data-bs-ride="carousel">

          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"

          <button

            data-bs-target="#demo"
            data-bs-slide-to="3"

        <div class="carousel-inner">

            <img

              alt="Développement"
              class="d-block w-100 rounded mx-auto"
            />
            <div class="carousel-caption">
              <a

                href="dev.html"
              >
                <h3>Développement</h3>
              </a>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="pictures/telecom.jpg"

          <div class="carousel-item">

              >

            </div>
          </div>
          <div class="carousel-item">
            <img
              src="pictures/formation.jpg"

              class="d-block w-100"
            />

        <button

          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
