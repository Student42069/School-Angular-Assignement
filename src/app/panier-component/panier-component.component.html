<div class="container-fluid padding w-75 mb-5">
  <div class="col-12 text-center">
    <h1 class="display-4">Panier :</h1>
  </div>

  <hr class="mb-5 mt-4" />

  <ng-container *ngIf="panier.length == 0">
    <div class="alert alert-warning" role="alert">
      <h4 class="alert-heading">Votre panier est vide !</h4>
      <hr />
      <p class="mb-0">
        Ajouter des items au panier parmis les differentes categories offertes
        et ils s'afficheront ici.
      </p>
    </div>
  </ng-container>

  <div class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1 g-4">
    <ng-container *ngFor="let article of panier">
      <app-produit-component
        (newItemEvent)="getPanier()"
        [article]="article"
      ></app-produit-component>
    </ng-container>
  </div>
</div>
