<div class="mat-elevation-z8 mb-5">
  <div class="d-flex fs-5 justify-content-end my-0 mx-5">
    <mat-form-field>
      <input
        matInput
        [formControl]="filter"
        (input)="applyFilter()"
        placeholder="Filtre"
      />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let element">{{ element.fname }}</td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.lname }}</td>
    </ng-container>

    <ng-container matColumnDef="departement">
      <th mat-header-cell *matHeaderCellDef>Departement</th>
      <td mat-cell *matCellDef="let element">{{ element.dept }}</td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef>Telephone</th>
      <td mat-cell *matCellDef="let element">{{ element.tel }}</td>
    </ng-container>

    <ng-container matColumnDef="courriel">
      <th mat-header-cell *matHeaderCellDef>Courriel</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[3, 7, 12]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
