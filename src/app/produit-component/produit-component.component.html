<div class="card col">
  <img
    [src]="'../../assets/images/' + article.photo"
    class="card-img-top"
    alt=""
  />
  <div class="card-body">
    <h5 class="card-title">{{ article.name }}</h5>
    <p class="card-text">
      {{ article.desc }}
    </p>
    <p>Prix : {{ article.prix | currency: "CAD":"symbol":"3.2-2" }}</p>
    <a (click)="addCart()" class="btn btn-primary">{{ textePanier }}</a>
  </div>
</div>
