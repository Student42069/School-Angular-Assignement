<div class="container-fluid padding w-75">
  <div class="col-12 text-center">
    <h1 class="display-5 my-4 mb-5">Nos produits :</h1>
  </div>

  <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4">
    <ng-container *ngFor="let article of produits">
      <app-produit-component
        *ngIf="cat == article.cat"
        [article]="article"
      ></app-produit-component
    ></ng-container>
  </div>
</div>
