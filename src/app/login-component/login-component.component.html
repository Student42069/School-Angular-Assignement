<div id="form-connexion" class="container text-center">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <h1 class="">Connectez-vous</h1>
    <label class="my-3 h4" id="labelusername" for="username"
      >Nom d'utilisateur : </label
    ><br />
    <input
      (input)="removeMessage()"
      formControlName="username"
      autofocus
      id="username"
      class="form-control fs-5"
      type="text"
      pattern="[A-Za-z0-9_-]{8,}"
      placeholder=""
      required
      oninvalid="this.setCustomValidity('Veuillez entrez un nom d\'utilisateur valide')"
      oninput="this.setCustomValidity('')"
    /><br />
    <label class="my-3 h4" id="labelpassword" for="password"
      >Mot de passe : </label
    ><br />
    <input
      (input)="removeMessage()"
      formControlName="password"
      id="password"
      class="form-control fs-5"
      type="password"
      placeholder=""
      required
      oninvalid="this.setCustomValidity('Veuillez entrez un mot de passe valide')"
      oninput="this.setCustomValidity('')"
    /><br />

    <ng-container *ngIf="accountInvalid">
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Ces identifiants ne sont pas correct</h4>
        <hr />
        <p class="mb-0">
          Le nom d'utilisateur et/ou le mot de passe sont erronees
        </p>
      </div>
    </ng-container>

    <input
      *ngIf="!accountInvalid"
      class="btn btn-lg btn-primary btn-block my-3"
      type="submit"
      value="Connexion"
    />
  </form>
</div>
