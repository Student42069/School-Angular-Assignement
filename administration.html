      <div class="container text-center mt-5">
        <a href="inventaire.html" class="btn btn-primary btn-lg" role="button"
          >Aller à l'inventaire</a
        >
      </div>

      <hr class="my-5" />

      <div id="form-formation" class="form-largeur container my-5">
        <h1 class="h2 text-center mb-4">
          Ajouter / Modfier une formation continue :
        </h1>

        <label class="form-label h4" for="menu-formation"
          >Choisir une formation :
        </label>

        <select class="form-select fs-5 text mb-3" id="menu-formation">
          <option value="new">Nouvelle Formation</option>
          <option value="ReactJS">ReactJS</option>
          <option value="VueJS">VueJS</option>
          <option value="AngularJS">AngularJS</option>
        </select>
        <form id="modif-formation" action="">
          <label class="form-label h4" for="nomFormation"
            >Nom formation :</label
          >
          <input
            class="form-control form-control-lg mb-3 h3"
            required
            id="nomFormation"
            type="text"
            autocomplete="off"
          />
          <label class="form-label h4" for="lieuFormation"
            >Lieu ou sera la formation :</label
          >
          <input
            class="form-control form-control-lg mb-3"
            required
            id="lieuFormation"
            type="text"
            autocomplete="off"
          />
          <div class="container d-flex d-row justify-content-around">
            <input
              class="btn btn-success btn-lg"
              type="submit"
              name="save"
              value="Enregistrer"
              id="save"
            />
            <input
              class="btn btn-danger btn-lg"
              type="reset"
              value="Reinitialiser"
            />
          </div>
        </form>
      </div>

      <hr class="my-5" />

      <div id="form-employe" class="form-largeur container my-5">
        <h1 class="h2 text-center mb-4 mt-5">Ajouter / Modfier un employé :</h1>

        <label class="form-label h4" for="menu-employe"
          >Choisir un employé :
        </label>

        <select class="form-select fs-5 text mb-3" id="menu-employe">
          <option value="new">Nouvel employé</option>
          <option value="Esteban,Landrie">Esteban, Landrie</option>
        </select>

        <form id="modif-employe" action="">
          <label class="form-label h4" for="prenomEmploye">Prénom :</label>
          <input
            class="form-control form-control-lg mb-3 h3"
            required
            id="prenomEmploye"
            type="text"
            autocomplete="off"
          />
          <label class="form-label h4" for="nomEmploye">Nom :</label>
          <input
            class="form-control form-control-lg mb-3"
            required
            id="nomEmploye"
            type="text"
            autocomplete="off"
          />
          <label class="form-label h4" for="dateNaissance"
            >Date de naissance :</label
          >
          <input
            class="form-control form-control-lg mb-3"
            required
            id="dateNaissance"
            type="text"
            autocomplete="off"
          />
          <label class="form-label h4" for="departement">Département :</label>
          <input
            class="form-control form-control-lg mb-3"
            required
            id="departement"
            type="text"
            autocomplete="off"
          />
          <label class="form-label h4" for="telephone"
            >Numéro de téléphone :</label
          >
          <input
            class="form-control form-control-lg mb-3"
            required
            id="telephone"
            type="text"
            autocomplete="off"
          />
          <label class="form-label h4" for="courriel">Adresse courriel :</label>
          <input
            class="form-control form-control-lg mb-3"
            required
            id="courriel"
            type="text"
            autocomplete="off"
          />
          <label class="form-label h4" for="photo">Photo :</label>
          <input
            class="form-control form-control-lg mb-3"
            required
            id="photo"
            type="file"
            autocomplete="off"
          />
          <div class="container d-flex d-row justify-content-around">
            <input
              class="btn btn-success btn-lg"
              type="submit"
              name="save"
              value="Enregistrer"
              id="save"
            />
            <input
              class="btn btn-danger btn-lg"
              type="reset"
              value="Reinitialiser"
            />
          </div>
        </form>
      </div>

      <hr class="my-5" />
